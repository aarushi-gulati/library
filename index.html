<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="submission">
        <form>
          <label for="title">Title of the book</label>
          <input type="text" id="title" style="width: 300px; height: 20px" />
          <label for="author">Author of the book</label>
          <input type="text" id="author" style="width: 300px; height: 20px" />
          <input
            type="range"
            value="100"
            min="0"
            max="1000"
            id="pages"
            oninput="this.nextElementSibling.value = this.value"
            style="width: 300px;"
          />
          <output for="pages">100</output>
          <div class="dabba">
            <label for = "read">Have you read this book?</label>
          <input
            type="checkbox"
            id = "read"
          />
          </div>
          <div class="buttons">
            <input
              type="button"
              style="width: 150px"
              id="submit"
              value="Submit"
              class = "submitButton"
              required
            />
            <input
              type="button"
              style="width: 150px"
              id="show"
              value="Show Books"
              class = "showBooksButton"
              required
            />
          </div>
        </form>
      </div>
      <div class="result"></div>
    </div>
  </body>
</html>
